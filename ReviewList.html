<!DOCTYPE html>
<html>
    <head>
        <title>Reviews</title>
        <link rel="shortcut icon" type="image/icon" href="img/favicon.ico"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
        $(function(){
        $("#header").load("GlobalAssets/headernav.html");
        $("#footer").load("GlobalAssets/footer.html");
        });
        </script>
        <link rel="stylesheet" href="/css/tablestyle.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="body-bg">
            <div id="body-container">
                <!-----UNIQUE PAGE ATTRIBUTES GO HERE----->
                <div class="table-container">
                    <h1>Reviews</h1>
                    <table class="table table-striped">
                        <colgroup>
                            <col span="2" style="width: 25%">
                            <col span="1" style="width: 20%">
                            <col span="1" style="width: 20%">
                            <col span="1" style="width: 10%">
                        </colgroup>
                        <tr  class="bg-info">
                            <th data-column="title" colspan="2" data-order="desc">Title &nbsp</th>
                            <th data-column="published" data-order="desc">Published &nbsp</th>
                            <th data-column="released" data-order="desc">Release Date &nbsp</th>
                            <th data-column="score" data-order="desc">Score &nbsp</th>
                        </tr>

                        <tbody id="myTable">
                            
                        </tbody>
                    </table>
                </div>
                <!-----PAGE END-->
                <div id="footer"></div>
            </div>
        </div>
    </body>
</html>
